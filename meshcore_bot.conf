[DEFAULT]
# select loglevel QUIET, INFO, VERBOSE
log_level = INFO

[device]
# connection: SERIAL or TCP
connection = SERIAL
# port e.g. /dev/ttyUSB0  or  10.1.0.2:5000 as given on CLI
port = /dev/ttyUSB0

[ping.channel]
# channel-bot is active
active = 1
# listening channels as json-list
channels = ["#ping"]
# assign scopes for channels as json-array - REMEMBER ... always use scopes to avoid meshwide flood
channel_scopes = {"#ping":"mylocalscope"}
# listening keyword
keyword = ping
# blocktime in minutes between ping from same sender - set 0 to disable blocktime
blocktime = 5
# define contact-whitelist as json-list
blocktime_whitelist = ["Your_Companion_Name"]
# discard ping over maxhop - set 0 to disable maxhop
maxhop = 3
# pong_message - REMEMBER ... shorter messages will be transmitted better and will use less airtime
# fancy: 	message = 'ğŸ¤– Pong {contact}\n ğŸ•‘ {time} â± {time_diff}s\n ğŸ“¶ {snr} ğŸ‘£ {hops}\n (max {max_hops} Hops & 1 p*ng/{blocktime} mins)'
# raw: 		message = 'PONG {contact}\n rec {time} > {time_diff}s\n SNR {snr} HO {hops} {path} \n(max {max_hops} Hops, 1/{blocktime} mins)'
# short:	message = 'PONG {contact}\n {path} {snr} {scope}'
# useable vars: {contact} {time} {time_diff} {hops} {path} {snr} {scope} {max_hops} {blocktime}
# {snr] will be dropped if message has path / {path} will be dropped if message was direct
message = 'PONG {contact}\n {path} {snr} {scope}'

[ping.private]
# private-message-bot is active
active = 1
# listening keyword
keyword = /ping
# blocktime in minutes - set 0 to disable
blocktime = 1
# pong_message
# fancy: message = 'ğŸ¤– PONG\n ğŸ•‘ {time} â± {time_diff}s\n ğŸ“¶ {snr} ğŸ‘£ {hops} {path}'
# raw: message = 'PONG\n rec {time} > {time_diff}s\n SNR {snr} HO {hops} {path}'
message = 'ğŸ¤– PONG\n ğŸ•‘ {time} â± {time_diff}s\n {snr} ğŸ‘£ {hops} {path}'

[telegrambot]
# using telegram-bot to relay messages and bot-activity
active = 0
# url to telegram-bot (see url-scheme in doc)
bot_url = https://server.tld/telegram_bot.php
# sender name
sender = MeshCore: 
# key to identify target for channel-messages at telegram-bot
apikey_channel = *yoursecret*
# key to identify target for private-messages at telegram-bot
apikey_private = *yoursecret*

[telegrambot.relay]
# channels to be relayed as json-list
channels = ["#dummy"]
# relay private messages
private = 0
# relay ping messages
ping = 0
